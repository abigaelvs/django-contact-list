{% extends 'base.html' %}
{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style-profile.css' %}">
{% endblock css %}
		
{% block header %}
	<header class="hero">
		<a href="{% url 'contact:home' %}">
			<i  class="fas fa-chevron-circle-left back-btn"></i>
		</a>
		<div class="hero-info">
			<h1 class="name">{{ profile.name }}</h1>
			<p  class="relationship">{{ profile.relation }}</p>
		</div>
	</header>
{% endblock header %}
			
{% block content %}
	<section class="contact-info">

		<div class="info-line">
			<i class="fas fa-phone icon-gradient"></i>
			<p class="phone-number">{{ profile.phone }}</p>
		</div>

	

		<div class="info-line">
			<i class="fas fa-sms icon-gradient"></i>
			<p class="sms">Send Message</p>
		</div>

		

		<div class="info-line">
			<i class="fas fa-envelope icon-gradient"></i>
			<p class="email">{{ profile.email }}</p>
		</div>

		

		<div class="info-line">
			<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
			<p class="address">{{ profile.address }}</p>
		</div>
	</section>

	<a href="{% url 'contact:edit-contact' profile.slug %}">
		<section class="edit-contact">
			<div class="edit-button">
				<i class="fas fa-cog icon-gradient"></i>
			</div>
		</section>
	</a>
{% endblock content %}
