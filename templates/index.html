{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!--  CONTACT LIST -->
			<section class="contacts-library">
				<ul class="contacts-list">
					
					
                    {% for profile in profiles %}
                        <a href="{% url 'contact:contact-detail' profile.slug %}">
                            <div class="contact-section">
                                <li class="list__item">
                                    <p class="contact-name">{{ profile.name }}</p>
                                    <p class="relationship">{{ profile.relation }}</p>
                                </li>

                                <li class="list__item">
                                    <i class="fas fa-phone"></i>
                                    <i class="fas fa-sms text"></i>
                                </li>
                            </div>
                        </a>

                        <hr>
                        {% empty %}
                        <h3 style="color: #FFF; padding: 20px;">No contacts found..</h3>
                    {% endfor %}
				</ul>
			</section>
{% endblock content %}
